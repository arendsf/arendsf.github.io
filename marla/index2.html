<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken Burns Image Carousel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: kenburns 5s infinite alternate;
            transition: opacity 1s ease-in-out;
        }

        @keyframes kenburns {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .text {
            position: absolute;
            bottom: 80px; /* Adjusted distance from the bottom */
            left: 15%; /* Adjust the horizontal position */
            width: 70%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7); /* Optional text shadow */
            font-size: 15vw; /* Set the font size to be approximately 5 times larger than the previous size */
            animation: dance 2s infinite alternate;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <img src="image1.jpg" alt="Image 1" id="image1" class="carousel-image">
    <img src="image2.jpg" alt="Image 2" id="image2" class="carousel-image">
    <img src="image3.jpg" alt="Image 3" id="image3" class="carousel-image">
    
    <div class="text">Marla</div>

    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                image.style.opacity = i === index ? 1 : 0;
            });
        }

        function startCarousel() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }, 5000);
        }

        // Initial setup
        showImage(currentIndex);
        startCarousel();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla Lea Birkner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: kenburns 5s infinite alternate;
            transition: opacity 1s ease-in-out;
        }

        @keyframes kenburns {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .text {
            position: absolute;
            bottom: 80px; /* Adjusted distance from the bottom */
            left: 15%; /* Adjust the horizontal position */
            width: 70%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7); /* Optional text shadow */
            font-size: 15vw; /* Set the font size to be approximately 5 times larger than the previous size */
            animation: dance 2s infinite alternate;
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Balloon overlay */
        .balloon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: rise 10s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .balloon:nth-child(1) {
            background-color: rgba(255, 0, 0, 0.9); /* Red balloon, adjust color and transparency as needed */
            top: 30%;
            left: 10%;
        }

        .balloon:nth-child(2) {
            background-color: rgba(0, 255, 0, 0.9); /* Green balloon */
            top: 50%;
            left: 25%;
        }

        .balloon:nth-child(3) {
            background-color: rgba(0, 0, 255, 0.9); /* Blue balloon */
            top: 70%;
            left: 40%;
        }

        .balloon:nth-child(4) {
            background-color: rgba(255, 255, 0, 0.9); /* Yellow balloon */
            top: 25%;
            left: 60%;
        }

        .balloon:nth-child(5) {
            background-color: rgba(255, 0, 255, 0.9); /* Magenta balloon */
            top: 65%;
            left: 75%;
        }

        .balloon:nth-child(6) {
            background-color: rgba(0, 255, 255, 0.9); /* Cyan balloon */
            top: 45%;
            left: 90%;
        }
    </style>
</head>
<body>
    <img src="image1.jpg" alt="Image 1" id="image1" class="carousel-image">
    <img src="image2.jpg" alt="Image 2" id="image2" class="carousel-image">
    <img src="image3.jpg" alt="Image 3" id="image3" class="carousel-image">
    
    <div class="text">Marla</div>

    <!-- Balloon overlay -->
    <div class="balloon-overlay">
        <!-- You can adjust the number of balloons and their positions as needed -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <!-- Add more balloons if desired -->
    </div>

    <script>
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                image.style.opacity = i === index ? 1 : 0;
            });
        }

        function startCarousel() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }, 5000);
        }

        // Initial setup
        showImage(currentIndex);
        startCarousel();
    </script>
</body>
</html>
